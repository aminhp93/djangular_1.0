<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Try Django</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <script src="./bower_components/angular/angular.min.js"></script> -->
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
    <script src="./js/external/dirPagination.js"></script>
    <script src="./js/app/app.module.js"></script>
    <script src="./js/app/app.config.js"></script>
    <script src="./js/app/core/post/post.module.js"></script>
    <script src="./js/app/core/post/post.service.js"></script>
    <script src="./js/app/blog-detail/blog-detail.module.js"></script>
    <script src="./js/app/blog-detail/blog-detail.component.js"></script>
    <script src="./js/app/blog-list/blog-list.module.js"></script>
    <script src="./js/app/blog-list/blog-list.component.js"></script>
    <script src="./js/app/utils/confirm-click/confirm-click.module.js"></script>
    <script src="./js/app/utils/confirm-click/confirm-click.directive.js"></script>
    <script src="./js/app/utils/try-nav/try-nav.module.js"></script>
    <script src="./js/app/utils/try-nav/try-nav.directive.js"></script>
    <style>
    .new_class {
        font-size: 72px;
    }
    
    .other_class {
        font-size: 32px;
    }
    
    .new_class2 {
        font-size: 100px;
    }
    </style>
</head>

<body>
    <div class="container">
        <try-nav></try-nav>
        <h1 class="new_class" ng-class="{'other_class': name=='minh', 'new_class2': font==100}">Hello  
            <span ng-if="name">{{ name }}</span>
            <span ng-if="!name">World</span>
        </h1>
        <input type="text" ng-model="name">
        <input type="text" ng-model="font" placeholder="font">
        <div ng-view></div>
    </div>
</body>

</html>
